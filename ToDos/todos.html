<!DOCTYPE html>
<html>
  <head>
    <title>JQuery manages ToDos</title>
    <link rel="stylesheet" href="css/todos.css" />
  </head>
  <body>
    <h1>To Do's</h1>
    <form id="save-form">
      <label for="todolabel">Enter a ToDo: </label>
      <input type="text" id="newtodo"/>
      <input type="submit" id="saveButton" value="save"/>
    </form>
    <ul id="todos-ul">
      <li>this is todo one</li>
      <li>this is todo two</li>
    </ul>
    <!--include jquery here-->
    <script src="lib/jquery-1.11.1.js"></script>
    <script src="todos.js"></script>
  </body>
</html>
